<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Turzo Payment Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    h1 { color: #333; }
    .payment-button { margin: 20px; display: inline-block; }
    img { max-width: 150px; height: auto; cursor: pointer; }
  </style>
</head>
<body>
  <h1>পেমেন্ট করুন</h1>
  <p>নীচের বাটনগুলোর মাধ্যমে আপনি সহজে পেমেন্ট করতে পারবেন</p>

  <!-- Bkash -->
  <div class="payment-button">
    <a href="https://www.bkash.com/payment-link/YOUR_BKASH_LINK" target="_blank">
      <img src="bkash-logo.png" alt="Pay with Bkash">
    </a>
    <p>Bkash</p>
  </div>

  <!-- Nagad -->
  <div class="payment-button">
    <a href="https://www.nagad.com.bd/payment-link/YOUR_NAGAD_LINK" target="_blank">
      <img src="nagad-logo.png" alt="Pay with Nagad">
    </a>
    <p>Nagad</p>
  </div>

  <!-- Rocket -->
  <div class="payment-button">
    <a href="https://www.rocket.com.bd/payment-link/YOUR_ROCKET_LINK" target="_blank">
      <img src="rocket-logo.png" alt="Pay with Rocket">
    </a>
    <p>Rocket</p>
  </div>

  <p>অথবা নিচের QR স্ক্যান করে পেমেন্ট করুন:</p>

  <!-- QR Codes -->
  <div class="payment-button">
    <img src="bkash-qr.png" alt="Bkash QR">
    <p>Bkash QR</p>
  </div>
  <div class="payment-button">
    <img src="nagad-qr.png" alt="Nagad QR">
    <p>Nagad QR</p>
  </div>
  <div class="payment-button">
    <img src="rocket-qr.png" alt="Rocket QR">
    <p>Rocket QR</p>
  </div>

</body>
</html>
